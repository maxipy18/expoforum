<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭКСПОФОРУМ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-header">
            <div class="header-logo">
                <a href="#">
                    <img src="img/header-logo.svg" alt="">
                </a>
            </div>
            <div class="header-nav">
                <nav class="header-nav__list">
                    <a class="header-nav__list-link" href="#">О комплексе</a>
                    <a class="header-nav__list-link" href="#">О компании</a>
                    <a class="header-nav__list-link" href="#">Новости</a>
                    <a class="header-nav__list-link" href="#">Медиа-банк</a>
                    <a class="header-nav__list-link" href="#">Контакты</a>
                </nav>
            </div>
            <div class="header-search-lang">
                <div class="header-search">
                    <img class="header-search__icon" src="./img/Search.svg" alt="">
                    <input class="header-search__search" type="search">
                    <!-- <i class="fas fa-search" aria-hidden="true"></i> -->
                </div>
                <div class="header-lang">
                    <img src="./img/Globe.svg" alt="">
                    <div class="header-lang__current">English</div>
                    <div class="header-lang__choice">
                        <span>English</span>
                        <span>Русский</span>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script src="js/main.js"></script>
</body>

</html>
